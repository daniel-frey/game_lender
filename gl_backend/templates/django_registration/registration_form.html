{% extends 'base/base.html' %}

{% block title %}Registration Form{% endblock title %}
{% block pagetitle %}Registration Form{% endblock pagetitle %}

{% block content %}
<div id="page-content" class="index-page container">
  <div class="col-md-8 col-md-offset-2 index-page container">
    <div id="main-content">
      <div class="art-header">
        <h1 class="t-center">Sign Up!</h1>
      </div>
      <div id="contact_form">
        <form method="post" name="form1" id="ff">
          {% csrf_token %}
          {{ form.as_p }}
          <center><button class="btn btn-skin" type="submit">Sign Up!</button></center>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
