{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div id="page-content" class="single-page container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div id="main-content">
				<article>
					<div class="art-header">
						<h2>{{ game.game.title }}</h2>
            <p>{{ game.platform.platform_name }}</p>
						<div id="owl-demo1" class="owl-carousel">
							<div class="item">
                  <img src="{{ game.game.cover_art }}" />
							</div>
            </div>
            <p style="margin-top: 20px">{{ game.game.description }}</p>
						<button type="submit" class="btn btn-skin"><i class="fa fa-check"></i> <span>Add to your Library</span></button>
					</div>
					<div class="art-content">
						<hr>
					</div>
				</article>
			</div>
		</div>
{% if game.owner != user %}
<a href="{% url 'borrow_confirmation_view' pk=game.id %}">Request to borrow</a>
{% endif %}
{% endblock content %}
