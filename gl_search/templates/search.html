{% block title %}Search{% endblock title %}
{% block content %}
<div class="game_search">
<form method="get">
  <input type="text" name="name">
  <button type="submit">Search</button>
</form>

<h1>{{context}}</h1>
{% for item in context %}
<h1>{{item.name}}</h1>
<img src=http:{{loop.index0.cover}}>
<h2>Rating: {{loop.index0.rating}}</h2>
{% endfor %}

{% endblock content %}
